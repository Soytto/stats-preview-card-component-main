<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="card">
        <section>
            <h1 class="main-title">Get <span class="purple">insights</span> that help your business grow.</h1>
            <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </section>
        <section class="stats">
            <div class="stat">
                <h2>10k+</h2>
                <p>companies</p>
            </div>
            <div class="stat">
                <h2>314</h2>
                <p>templates</p>
            </div>
            <div class="stat">
                <h2>12M+</h2>
                <p>queries</p>
            </div>
        </section>
    </main>
    <picture>
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 985px">
        <img class="img__desktop" src="images/image-header-desktop.jpg" alt="#">
    </picture>
</body>
</html>
